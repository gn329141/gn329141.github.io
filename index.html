<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>金紙費用計算(宮生版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 避免 iOS Safari 點擊輸入框放大 */
        input[type="number"], textarea {
            font-size: 16px;
        }
        /* 隱藏數字輸入框的箭頭 */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        body {
            overscroll-behavior-y: none; /* 防止下拉刷新效果 */
            padding-bottom: 140px; /* 預留底部總計欄位的空間 (增加一點以容納備註滑動) */
        }
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-800 font-sans">

    <!-- 頂部標題 -->
    <header class="bg-red-800 text-yellow-50 p-4 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-2xl mx-auto">
            <h1 class="text-xl font-bold tracking-wider"><i class="fa-solid fa-scroll mr-2"></i>金紙費用計算</h1>
            <span class="text-xs bg-red-900 px-2 py-1 rounded border border-yellow-600">宮生版</span>
        </div>
        <!-- 搜尋欄 -->
        <div class="mt-3 max-w-2xl mx-auto">
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-red-300">
                    <i class="fa-solid fa-search"></i>
                </span>
                <input type="text" id="searchInput" placeholder="搜尋品項..." 
                    class="w-full py-2 pl-10 pr-4 bg-red-900/50 border border-red-700 rounded-lg text-yellow-50 placeholder-red-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
        </div>
    </header>

    <!-- 主要列表區域 -->
    <main class="p-3 max-w-2xl mx-auto" id="productList">
        <!-- JS 將會在這裡渲染列表 -->
    </main>

    <!-- 備註欄位 (新增) -->
    <section class="max-w-2xl mx-auto px-3 mb-4">
        <div class="bg-white p-3 rounded-lg shadow-sm border border-stone-300">
            <label for="remarks" class="block text-sm font-bold text-stone-700 mb-2">
                <i class="fa-solid fa-pen-to-square mr-1"></i> 備註:
            </label>
            <textarea id="remarks" rows="2" placeholder="請輸入備註事項..." 
                class="w-full p-2 bg-stone-50 border border-stone-300 rounded-md text-stone-800 focus:outline-none focus:ring-2 focus:ring-yellow-500 resize-none transition-shadow"></textarea>
        </div>
    </section>

    <!-- 底部總計與操作區 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white border-t border-stone-300 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-50">
        <div class="max-w-2xl mx-auto p-3">
            <div class="flex justify-between items-end mb-2">
                <div class="text-sm text-stone-500">總數量: <span id="totalQty" class="font-bold text-stone-800">0</span></div>
                <div class="text-right">
                    <div class="text-xs text-stone-500">總金額</div>
                    <div class="text-3xl font-bold text-red-700">$<span id="totalPrice">0</span></div>
                </div>
            </div>
            
            <div class="grid grid-cols-2 gap-3">
                <button onclick="resetAll()" class="bg-stone-200 hover:bg-stone-300 text-stone-700 font-bold py-3 px-4 rounded-lg transition tap-highlight-transparent flex items-center justify-center">
                    <i class="fa-solid fa-rotate-left mr-2"></i> 清除
                </button>
                <button onclick="copySummary()" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-3 px-4 rounded-lg shadow transition tap-highlight-transparent flex items-center justify-center">
                    <i class="fa-solid fa-copy mr-2"></i> 複製明細
                </button>
            </div>
        </div>
    </footer>

    <!-- 複製成功提示框 -->
    <div id="toast" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black/80 text-white px-6 py-4 rounded-xl shadow-2xl transition-opacity duration-300 opacity-0 pointer-events-none z-[60] flex flex-col items-center">
        <i class="fa-solid fa-check-circle text-3xl text-green-400 mb-2"></i>
        <span class="font-bold">已複製到剪貼簿</span>
    </div>

    <script>
        // 定義資料
        const productsData = [
            { name: "太極金", price: 30 },
            { name: "天尺金", price: 20 },
            { name: "大壽金", price: 65 },
            { name: "壽金", price: 40 },
            { name: "二五金", price: 25 },
            { name: "大福金", price: 25 },
            { name: "天庫", price: 30 },
            { name: "地庫", price: 30 },
            { name: "水庫", price: 30 },
            { name: "補運錢", price: 55 },
            { name: "改厄", price: 35 },
            { name: "小往生", price: 55 },
            { name: "銀紙", price: 30 },
            { name: "更衣", price: 35 },
            { name: "本命錢", price: 35 },
            { name: "花仔錢", price: 40 },
            { name: "地府錢", price: 35 },
            { name: "燭2號", price: 180 },
            { name: "庫錢", price: 20 },
            { name: "十二元神金", price: 35 },
            { name: "白虎錢", price: 35 },
            { name: "甲馬", price: 35 },
            { name: "神馬", price: 35 },
            { name: "將軍錢", price: 35 },
            { name: "過關錢", price: 35 },
            { name: "路關錢", price: 35 },
            { name: "蓮花金", price: 40 },
            { name: "蓮花銀", price: 40 },
            { name: "壽生花朵座", price: 120 },
            { name: "壽生花朵", price: 60 },
            { name: "往生花朵座", price: 120 },
            { name: "往生花朵", price: 60 },
            { name: "五路財神金", price: 80 },
            { name: "土地公金", price: 80 }
        ];

        // 初始化狀態，每項數量預設為 0
        let items = productsData.map(p => ({ ...p, qty: 0 }));

        const productListEl = document.getElementById('productList');
        const searchInput = document.getElementById('searchInput');
        const totalPriceEl = document.getElementById('totalPrice');
        const totalQtyEl = document.getElementById('totalQty');
        const toastEl = document.getElementById('toast');
        const remarksEl = document.getElementById('remarks');

        // 渲染列表
        function renderList(filterText = "") {
            productListEl.innerHTML = "";
            
            const filteredItems = items.filter(item => 
                item.name.includes(filterText)
            );

            if (filteredItems.length === 0) {
                productListEl.innerHTML = `
                    <div class="text-center text-stone-400 py-10">
                        <i class="fa-solid fa-box-open text-4xl mb-3"></i>
                        <p>找不到相關金紙</p>
                    </div>`;
                return;
            }

            filteredItems.forEach((item, index) => {
                // 在原始陣列中的索引，確保更新正確
                const realIndex = items.findIndex(i => i.name === item.name);
                
                const card = document.createElement('div');
                card.className = `bg-white p-3 rounded-lg shadow-sm border-l-4 ${item.qty > 0 ? 'border-yellow-500 ring-1 ring-yellow-500/50' : 'border-stone-300'} mb-3 flex items-center justify-between transition-all duration-200`;
                
                card.innerHTML = `
                    <div class="flex-1">
                        <div class="text-lg font-bold text-stone-800">${item.name}</div>
                        <div class="text-stone-500 text-sm">單價: $${item.price}</div>
                    </div>
                    
                    <div class="flex flex-col items-end">
                        <div class="flex items-center space-x-2 bg-stone-100 rounded-lg p-1">
                            <button onclick="updateQty(${realIndex}, -1)" class="w-10 h-10 flex items-center justify-center bg-white border border-stone-300 rounded-md text-red-600 active:bg-stone-200 tap-highlight-transparent shadow-sm">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input type="number" value="${item.qty}" onchange="manualInput(${realIndex}, this.value)" class="w-12 text-center bg-transparent font-bold text-lg focus:outline-none p-0" inputmode="numeric">
                            <button onclick="updateQty(${realIndex}, 1)" class="w-10 h-10 flex items-center justify-center bg-red-700 text-white rounded-md active:bg-red-800 tap-highlight-transparent shadow-sm">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div class="mt-1 text-sm font-bold ${item.qty > 0 ? 'text-red-700' : 'text-transparent'}">
                            小計: $${(item.price * item.qty).toLocaleString()}
                        </div>
                    </div>
                `;
                productListEl.appendChild(card);
            });
            updateSummary();
        }

        // 更新數量
        function updateQty(index, change) {
            const newQty = items[index].qty + change;
            if (newQty >= 0) {
                items[index].qty = newQty;
                // 只重新渲染該項目可能會比較複雜，這裡簡單起見重新渲染列表，
                // 但為了使用者體驗，理想狀況是只更新DOM，不過考慮到搜尋過濾，全渲染較安全且現代手機夠快
                renderList(searchInput.value);
            }
        }

        // 手動輸入數量
        function manualInput(index, value) {
            let val = parseInt(value);
            if (isNaN(val) || val < 0) val = 0;
            items[index].qty = val;
            renderList(searchInput.value);
        }

        // 更新總計
        function updateSummary() {
            let total = 0;
            let qty = 0;
            items.forEach(item => {
                total += item.price * item.qty;
                qty += item.qty;
            });
            totalPriceEl.innerText = total.toLocaleString();
            totalQtyEl.innerText = qty;
        }

        // 重置所有
        function resetAll() {
            if(confirm("確定要清除所有數量與備註嗎？")) {
                items.forEach(item => item.qty = 0);
                searchInput.value = "";
                remarksEl.value = ""; // 清空備註
                renderList();
                window.scrollTo(0,0);
            }
        }

        // 複製明細
        function copySummary() {
            const selectedItems = items.filter(i => i.qty > 0);
            if (selectedItems.length === 0) {
                alert("尚未選擇任何項目");
                return;
            }

            let text = "【金紙費用明細】\n";
            let total = 0;
            selectedItems.forEach(item => {
                const subtotal = item.price * item.qty;
                total += subtotal;
                text += `${item.name}: ${item.qty} x $${item.price} = $${subtotal}\n`;
            });
            text += "----------------\n";
            text += `總金額: $${total}\n`;
            
            // 加入備註
            const remarks = remarksEl.value.trim();
            if (remarks) {
                text += `備註: ${remarks}\n`;
            }

            text += `時間: ${new Date().toLocaleString('zh-TW', {hour12: false, month:'numeric', day:'numeric', hour:'2-digit', minute:'2-digit'})}`;

            // 複製邏輯
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(() => showToast()).catch(err => fallbackCopy(text));
            } else {
                fallbackCopy(text);
            }
        }

        function fallbackCopy(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                showToast();
            } catch (err) {
                alert('複製失敗，請手動截圖');
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            toastEl.classList.remove('opacity-0');
            setTimeout(() => {
                toastEl.classList.add('opacity-0');
            }, 2000);
        }

        // 搜尋監聽
        searchInput.addEventListener('input', (e) => {
            renderList(e.target.value);
        });

        // 初始渲染
        renderList();

    </script>
</body>
</html>
